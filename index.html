<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important for responsiveness on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Seconds Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Instruction screen -->
        <div id="instruction-screen">
            <h1>Welcome to the 10 Seconds Game</h1>
            <p>Try to press the button exactly after 10 seconds. You won't see a timer, so trust your internal clock!</p>
            <button id="start-button">Start Game</button>
        </div>

        <!-- Game screen -->
        <div id="game-screen" style="display: none;">
            <div id="countdown">3.00</div>
            <button id="game-button" disabled>Press Here</button>
            <!-- Quote -->
            <div id="quote-container">
                <blockquote id="quote"></blockquote>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

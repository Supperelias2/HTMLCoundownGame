<!-- index.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <!-- Belangrijk voor responsiviteit op mobiele apparaten -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Seconden Spel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Instructie scherm -->
        <div id="instruction-screen">
            <h1>Welkom bij het 10 Seconden Spel</h1>
            <p>Probeer precies na 10 seconden op de knop te drukken. Je zult geen timer zien, dus vertrouw op je eigen gevoel voor tijd!</p>
            <button id="start-button">Start Spel</button>
        </div>

        <!-- Spel scherm -->
        <div id="game-screen" style="display: none;">
            <div id="countdown">3.00</div>
            <button id="game-button" disabled>Druk hier</button>
            <!-- Quote -->
            <div id="quote-container">
                <blockquote id="quote"></blockquote>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
